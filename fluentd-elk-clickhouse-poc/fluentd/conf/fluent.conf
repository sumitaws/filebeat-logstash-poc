<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match test.logs>
  @type clickhouse
  host "clickhouse"
  port 9000
  database "default"
  username "default"
  password "" 
  table "test_logs"
  time_key timestamp
  <buffer>
    flush_mode interval
    flush_interval 5s
    retry_type exponential_backoff
  </buffer>
  <inject>
    time_key timestamp
  </inject>
</match>

